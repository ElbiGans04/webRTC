<!DOCTYPE html>
<html>
  <head>
    <title>My first webrtc example 2</title>
    <style>
      .container {
        border: 1px solid black;
        overflow: hidden;
        margin: 1rem auto;
        width: 80%;
        height: 50vh;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        padding: 3rem;
        border-radius: 0.8rem;
        box-shadow: 1px 1px 0.8rem rgba(0, 0, 0, 0.8);
      }

      .container video {
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.8);
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video src="" id="self" autoplay="autoplay"></video>
      <video src="" id="friend" autoplay="autoplay"></video>
      <div class="button">
        <button id="start">start</button>    
        <button id="fired">fired</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.socket.io/4.1.2/socket.io.min.js"
    integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
    crossorigin="anonymous"
  ></script>
  <script src="/assest/rtc2.js"></script>
</html>
